<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Experimentation Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="jquery-3.1.1.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="myNavBar" aria-expanded="false">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand" href="https://jquery.com/">jQuery</a>
        </div>

        <div class-"collapse navbar-collapse" id="myNavBar">
          <ul class="nav navbar-nav list-inline">
            <li><a href="#">Home</a></li>
            <li><a href="#">Animation</a></li>
            <li><a href="#">Action</a></li>
            <li><a href="#">DOM</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h2> Animate </h2>
      </div>
      <div class="row">
        <div class="col-xs-2 col-md-2 shapeMove" id="upDiv">
          <h3>Up</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeMove" id="downDiv">
          <h3>Down</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeMove" id="leftDiv">
          <h3>Left</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeMove" id="rightDiv">
          <h3>Right</h3>
        </div>
      </div>

      <div class="page-header">
        <h2> Fade </h2>
      </div>
      <div class="row">
        <div class="col-xs-2 col-md-2 shapeFade" id="inFade">
          <h3>Fade In</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeFade" id="outFade">
          <h3>Fade Out</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeFade" id="toFade">
          <h3>Fade To</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeFade" id="toggleFade">
          <h3>Fade Toggle</h3>
        </div>
      </div>

      <div class="page-header">
        <h2> Slide </h2>
      </div>
      <div class="row">
        <div class="col-xs-2 col-md-2 shapeSlide" id="slideDown">
          <h3>Slide Down</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeSlide" id="slideUp">
          <h3>Slide Up</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeSlide" id="slideToggle">
          <h3>Slide Toggle</h3>
        </div>
        <div class="col-xs-2 col-md-2 shapeSlide" id="slideCrazy">
          <h3>Slide Crazy</h3>
        </div>
      </div>

    </div>

    <div class="spacer">
    </div>



    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
